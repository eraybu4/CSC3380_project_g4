<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Stars â€“ Constellations</title>

  <link rel="stylesheet" href="{{ url_for('static', filename='css/layout.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/stars.css') }}">
</head>
<body>

  <!-- LEFT SIDEBAR -->
  <aside class="sidebar">
    <h1>Rewards</h1>

    <nav class="nav">
      <button class="nav-btn nav-btn-active">Stars</button>
      <button class="nav-btn" onclick="window.location.href='locations'">Locations</button>
      <button class="nav-btn" onclick="window.location.href='dashboard'">Rewards</button>
      <button class="nav-btn" onclick="window.location.href='logout'">Logout</button>
    </nav>
  </aside>

  <!-- MAIN CONTENT -->
  <main class="main">

    <header class="hero">
      <h2>Your Constellations</h2>
      <p>Stars earned appear in each constellation below.</p>
    </header>

    <!-- CONSTELLATION SECTION -->
    <section>

      <h2 style="margin-bottom: 20px;">Constellations Page</h2>

      <!-- Box 1 -->
      <div class="box1">
        Constellation Box 1
        <div class="box1_inner">

          <svg id="constellationSvg1" class="constellation-lines" preserveAspectRatio="none"></svg>

          <img id="star1"  class="star" src="{{ url_for('static', filename='img/StarNotActivated.png') }}">
          <img id="star2"  class="star" src="{{ url_for('static', filename='img/StarNotActivated.png') }}">
          <img id="star3"  class="star" src="{{ url_for('static', filename='img/StarNotActivated.png') }}">
          <img id="star4"  class="star" src="{{ url_for('static', filename='img/StarNotActivated.png') }}">
          <img id="star5"  class="star" src="{{ url_for('static', filename='img/StarNotActivated.png') }}">
          <img id="star6"  class="star" src="{{ url_for('static', filename='img/StarNotActivated.png') }}">
          <img id="star7"  class="star" src="{{ url_for('static', filename='img/StarNotActivated.png') }}">
          <img id="star8"  class="star" src="{{ url_for('static', filename='img/StarNotActivated.png') }}">
        </div>
      </div>

      <!-- Box 2 -->
      <div class="box2">
        Constellation Box 2
        <div class="box2_inner">

          <svg id="constellationSvg2" class="constellation-lines" preserveAspectRatio="none"></svg>

          <img id="star9"  class="star" src="{{ url_for('static', filename='img/StarNotActivated.png') }}">
          <img id="star10" class="star" src="{{ url_for('static', filename='img/StarNotActivated.png') }}">
          <img id="star11" class="star" src="{{ url_for('static', filename='img/StarNotActivated.png') }}">
          <img id="star12" class="star" src="{{ url_for('static', filename='img/StarNotActivated.png') }}">
          <img id="star13" class="star" src="{{ url_for('static', filename='img/StarNotActivated.png') }}">
        </div>
      </div>

      <!-- Box 3 -->
      <div class="box3">
        Constellation Box 3
        <div class="box3_inner">

          <svg id="constellationSvg3" class="constellation-lines" preserveAspectRatio="none"></svg>

          <img id="star14" class="star" src="{{ url_for('static', filename='img/StarNotActivated.png') }}">
          <img id="star15" class="star" src="{{ url_for('static', filename='img/StarNotActivated.png') }}">
          <img id="star16" class="star" src="{{ url_for('static', filename='img/StarNotActivated.png') }}">
          <img id="star17" class="star" src="{{ url_for('static', filename='img/StarNotActivated.png') }}">
        </div>
      </div>

      <div style="margin-top: 40px;">
        <form>
          <label for="starAmount">Select the amount of stars earned:</label>
          <input type="number" name="starAmount" min="0" max="100" id="starAmount">
          <br><br>
          <button id="enterButton">Enter</button>
        </form>
      </div>

    </section>

  </main>

  <script src="{{ url_for('static', filename='js/stars.js') }}"></script>
  <script src="{{ url_for('static', filename='js/starRender.js') }}"></script>

</body>
</html>
